<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Agregar Proyecto</title>
        <meta charset="UTF-8"/>

    </head>
    <body>
        <section th:fragment="agregarProyecto">
            <div id="agregarProyecto" class='modal fade'>
                <div class='modal-dialog modal-lg'>
                    <div class='modal-content'>
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregarProyecto}">Agregar Proyecto</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div> 
                        <form th:action="@{/guardarProyecto}" th:object="${proyecto}"
                              method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="numeroProyecto" th:text="#{proyecto.numero}">Numero de proyecto</label>
                                    <input type="text" class="form-control" name="numeroProyecto" required="true"></input>
                                </div>

                                <div class="form-group">
                                    <label for="descripcion" th:text="#{proyecto.descripcion}">Descripcion</label>
                                    <input type="text" class="form-control" name="descripcion" required="true"></input>
                                </div>

                                <div class="form-group">
                                    <label for="cliente" th:text="#{proyecto.cliente}">Cliente</label>
                                    <select name="cliente" id="cliente">
                                        <option th:each="cliente: ${clientes}" th:value="${cliente.idCliente}" th:text="${cliente.razonSocial}"></option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="presupuesto" th:text="#{proyecto.presupuesto}" >Presupuesto</label>
                                    <input type="number" class="form-control" name="presupuesto" required="true"></input>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="editarProyecto">
            <div id="editarProyecto">
                <form th:action="@{/guardarProyecto}" th:object="${proyecto}"
                      method="POST" class="was-validated">
                    <input type="hidden" name="idProyecto" th:field="*{idProyecto}"/>
                    <section th:replace="layout/botonesEditar :: botonesEditarProyecto"></section>
                    <div id="details">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4 th:text="#{accion.editarProyecto}"></h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label for="numeroProyecto" th:text="#{proyecto.numero}">Numero de proyecto</label>
                                                <input type="text" class="form-control" name="numeroProyecto" th:field="*{numeroProyecto}" required="true"></input>
                                            </div>

                                            <div class="form-group">
                                                <label for="descripcion" th:text="#{proyecto.descripcion}">Descripcion</label>
                                                <input type="text" class="form-control" name="descripcion" th:field="${proyecto.descripcion}" required="true"></input>
                                            </div>

                                            <div class="form-group">
                                                <label for="cliente" th:text="#{proyecto.cliente}">Cliente</label>
                                                <select name="cliente" id="cliente">
                                                    <option th:each="cliente: ${clientes}" th:value="${cliente.idCliente}" th:text="${cliente.razonSocial}"></option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label for="presupuesto" th:text="#{proyecto.presupuesto}" >Presupuesto</label>
                                                <input type="number" class="form-control" name="presupuesto" th:field="*{presupuesto}" required="true"></input>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>

</html>
