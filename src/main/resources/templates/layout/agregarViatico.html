<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Agregar Viatico</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarViatico">
            <div id="agregarViatico" class='modal fade'>
                <div class='modal-dialog modal-lg'>
                    <div class='modal-content'>
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Viatico</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div> 
                        <form th:action="@{/guardar}" th:object="${viatico}"
                              method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="fecha" th:text="#{viatico.fecha}">Fecha</label>
                                    <input type="date" class="form-control" name="fecha" required="true"></input>
                                </div>

                                <div class="form-group">
                                    <label for="tipo" th:text="#{viatico.tipo}">Tipo de viatico</label>
                                    <select name="tipo" id="tipo">
                                        <option th:each="tipo : ${tipos}" th:value="${tipo.idTipo}" th:text="${tipo.nombre}"></option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="descripcion" th:text="#{viatico.descripcion}">Descripcion</label>
                                    <input type="text" class="form-control" name="descripcion" required="true"></input>
                                </div>

                                <div class="form-group">
                                    <label for="monto" th:text="#{viatico.monto}">Monto</label>
                                    <input type="text" class="form-control" name="monto" required="true"></input>
                                </div>

                                <div class="form-group">
                                    <label for="proyecto" th:text="#{viatico.proyecto}">Proyecto</label>
                                    <select name="proyecto" id="proyecto">
                                        <option th:each="proyecto : ${proyectos}" th:value="${proyecto.idProyecto}" th:text="${proyecto.numeroProyecto}"></option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <input type="hidden" name="usuario" th:value="${idUsuario}"></input>
                                </div>
                                

                                <div class="modal-footer">
                                    <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
